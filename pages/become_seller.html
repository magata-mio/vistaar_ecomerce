    <section class="seller-form">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-10 mx-auto">
                    <div class="">
                        <h1 class="fs-4">BECOME A SELLER</h1>
                        <p class="fs-5">List your business for <b>FREE</b> with Nepal's leading local search engine</p>
                    </div>
                    <div class="card p-4 form">
                        <form action="" method="post">
                            <p class="fs-5 text-muted">Enter your details Below :</p>
                            <div class="form-group mb-2">
                                <label for="name">Company Name<span class="text-danger">*</span></label>
                                <input id="name" class="form-control shadow-none mt-1" type="text" name="">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group mb-2">
                                        <label for="city">City<span class="text-danger">*</span></label>
                                        <input id="city" class="form-control shadow-none mt-1" type="text" name="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group mb-2">
                                        <label for="pin">Pincode<span class="text-danger">*</span></label>
                                        <input id="pin" class="form-control shadow-none mt-1" type="text" name="">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-2">
                                <label for="area">Area<span class="text-danger">*</span></label>
                                <input id="area" class="form-control shadow-none mt-1" type="text" name="">
                            </div>
                            <div class="form-group mb-2">
                                <label for="contact_person">Contact Person<span class="text-danger">*</span></label>
                                <input id="contact_person" class="form-control shadow-none mt-1" type="text" name="">
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group mb-2">
                                        <label for="mobile">Mobile Number<span class="text-danger">*</span></label>
                                        <input id="mobile" class="form-control shadow-none mt-1" type="text" name="">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-2">
                                <label for="category">Primary Business Category<span
                                        class="text-danger">*</span></label>
                                <input id="category" class="form-control shadow-none mt-1" type="text" name="">
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group mb-2">
                                        <label for="phone">Landline Number</label>
                                        <input id="phone" class="form-control shadow-none mt-1" type="text" name="">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-2">
                                <label for="phone">Business Registration (PAN/VAT) <sup
                                        class="text-success">optional</sup></label>
                                <input id="phone" class="form-control shadow-none mt-1" type="text" name="">
                            </div>
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-primary px-5 py-3 submit"><span class=""
                                        style="font-size: 24px;">Proceed</span></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
